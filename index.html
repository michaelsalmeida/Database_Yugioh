<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/gatos.css">
    <link rel="stylesheet" href="./css/modais.css">

    <title>Document</title>
</head>
<body onload="mostrarTudo('Dark Magician')" onscroll="escondeHeader()">

    <header id="div_input">

        <a href="#hero"><img src="images/logo.svg" alt="" id="logo"></a>

        <div id="menu">
            <p id="labelmenu">MENU</p>
            <div id="cris">
                <img src="images/cristal_vermelho.svg" alt="" id="menuham" onclick="abreMenu()">
            </div>
        </div>
        
        <nav id="navbar">
            <ul>
                <li><a href="#cardinfo" id="links" onclick="fechamenu()">CARDS</a></li>
                <li><button id="linksb" onclick="modalCotacao(), fechamenu()">CONVERSOR</button></li>
                <li><button id="linksb" class="ii" onclick="modalCep(), fechamenu()">CEP</button></li>
                <li><button id="linksb" onclick="modalGatinhos(), fechamenu()">GATINHOS</button></li>
            </ul>
        </nav>
        
    </header>

    <section id="hero">

        <div id="imgprot">
            <img src="images/protagonistas.svg" alt="" id="protagonistas">
        </div>

        <div id="logoebotao">
            <img src="images/yugioh_nome.svg" alt="" id="nameyugi">

            <p id="textdata">CARD DATABASE</p>
            
            <a href="#cardinfo" id="botaoget" onclick="fechamenu()"><img src="images/cristal_azul2.svg" alt="" id="cristalazul">
            GET START <img src="images/cristal_vermelho.svg" alt="" id="cristalvermelho"></a>


        </div>


    </section>

    <section id="cardinfo">
        
        <div id="pesquisa">
            <div id=pe>
                <input type="text" id="nome" placeholder="Digite o nome da carta" onkeydown="getName()" list="cartas">
                <button onclick="mostrarTudo()" id="botaolupa"><img src="images/lupa.svg" alt="" id="lupa"></button>
            </div>
            <img src="" alt="">
        </div>
    
        <datalist id="cartas">
        </datalist>
    
    
        
    
        <div id="box">
            <img src="" id="imgCarta">
        
            <div id="informacoes">
                <div id="nomeatr">
                    <h1 id="nome_carta"></h1>
                    <img src="" id="atributo">
                </div>
                <div id="tipera">

                    <h2 id="tipo_carta"></h2>
                    <h2 id="raca"></h2>

                </div>
                
                <div id="desc">
            
                </div>
                <div id="atkdef">
                    <p id="atk"></p>
                    <p id="def"></p>
                </div>
            </div>
        </div>


    </section>

    <!-- INICIO DO MODAL DE COTAÇÃO DO DÓLAR   -->

    <div id="modalCotacao">
        <button id="fechamodal" onclick="modalCotacao()">X</button>
            <p id="textcotacao"></p>
            <div id="dropdown">
                <label for="tipodeconversor" id="labels">TIPO DE CONVERSÃO</label>
                <select name="tipodeconversor" id="tipodeconversor" onchange="verificarmodal()" required>
                    <option value="" disabled selected hidden>Selecione o tipo de conversão</option>
                    <option value="dolar pra real">Dolar para Real</option>
                    <option value="real pra dolar">Real para Dolar</option>
                </select>
    
            </div>
    
            <div id="inputs">
                <label for="dolar" id="labels">VALOR ESCOLHIDO</label>
                <input type="number" id="dolar" required>
    
                <label for="real" id="labels" class="labeldebaixo">RESULTADO DA CONVERSÃO</label>
                <input type="text" id="real" placeholder="Resultado da conversão" readonly>
    
                <button id="botaocalc" onclick="calc()">CALCULAR</button>
    
                
            </div>

            
    </div>

        <!-- FIM DO MODAL DE COTAÇÃO DO DÓLAR   -->



        <!-- INICIO DO MODAL DE CEP   -->

    <div id="modalCep">
        <div class="fechar">
            <button id="fechamodal" onclick="modalCep()">X</button>

        </div>

        <div id="lab">
            <label>CEP *</label>
            <input type="text" name="cep" class="inputsCEP" pattern="[0-9]{5}[-]?[0-9]{3}" id="cep" placeholder="Digite o CEP" onblur="pesquisacep(this.value)" required>

        </div>

        <div id="lab">
            <label>UF  </label>
            <input type="text" name="uf" class="inputsCEP" pattern="[a-zA-Z]{2}" id="uf" placeholder="uf encontrada" required readonly>

        </div>
        <div id="lab">
            <label>RUA  </label>
            <input type="text" name="log" class="inputsCEP" id="log" placeholder="rua encontrada" required readonly>

        
        </div>
        <div id="lab">
            
            <label>BAIRRO</label>
            <input type="text" name="bairro" class="inputsCEP" id="bairro" placeholder="bairro encontrado" required readonly>


        </div>
        <div id="lab">
            
            <label>CIDADE</label>
            <input type="text" name="cid" class="inputsCEP" id="cid" placeholder="cidade encontrada" required readonly>

        </div>

    </div>

    <!-- FIM DO MODAL DE CEP   -->

    <!-- INICIO DO MODAL DE GATINHOS   -->

    <section id="modalGatos">
        <div id="closebutton">
            <button id="fechamodal" onclick="modalGatinhos()">X</button>
        </div>
        <img src="" alt="" class="fotoCat">

        <p class="nameCat"></p>

        <p class="vidaCat"></p>

        <div class="temp">
            <p class="tempCat"></p>
        </div>


        <button onclick="catApi()" class="gerar">GERAR</button>


    </section>

    <!-- FIM DO MODAL DE GATINHOS   -->


    <script src="./js/engine.js"></script>
    <script src="./js/cotacao.js"></script>
    <script src="./js/viacep.js"></script>
    <script src="./js/gatinhos_fofos.js"></script>

</body>
</html>
